{% extends 'base.html' %}

{% block title %} Search Results {% endblock %} 

{% block content %}
    
    <div class="container-fluid">

        <button class="back-to-search btn btn-sm" onclick="location.href='/add_game'" type="button">Back to Search</button>

        <div class="row mb-2">
            <h3 class="search-title"> Search Results: </h3> 
        </div>
       
        <div class="row row-cols-1 row-cols-md-5 g-4">

            {% for result in results %}
                <div class="col">
                    <div class="card search-results-card backlog-cards h-100">
                        <img class="card-img-top " src="{{ result['background_image'] }}" >
                        <div class="card-body">
                            <h5 class="card-title">{{ result['name'] }}</h5>
                            <a href="/show_game/{{ result['id'] }}" class="stretched-link"></a>
                        </div>
                    </div>
                </div>
            {% endfor %}

            </div>

    </div>    

{% endblock %}
