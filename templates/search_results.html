{% extends 'base.html' %}

{% block title %} Search Results {% endblock %} 

{% block content %}
    
    <h3>Select a game to see details.</h3>
    <h3> Search Results: </h3>
    <ul>
        {% for result in results %}
            <a href="/show_game/{{ result['id'] }}"> <li> {{ result['name'] }}</li> </a>
            <img class="background_image" src="{{ result['background_image'] }}" >
            <br> <br>

        {% endfor %}
    </ul>

{% endblock %}
