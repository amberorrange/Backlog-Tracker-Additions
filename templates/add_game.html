{% extends 'base.html' %}

{% block title %} Add Game {% endblock %} 


{% block content %}

    <div class="container-fluid bc-img-search">

        <div class="form-row pt-3 pb-3 mg-4">
            <div class="col-3 mx-auto card-transparent pb-2 ">
              <div class="card-body">
         

                <form action="/search_results">

                    <h4 class="text-center card-title">Search Games</h4>
      
                    <div class="form-group pt-4  pb-2 mx-auto">
                        <div class="col">
                            <input type="text" class="form-control" name="game"> &nbsp;
                        </div>
                    </div>


                    Search By Genre: 
                    <select name="genres" >

                        <option></option>
                        {% for genre in genres %}
                            <option value="{{ genre }}">{{ genre }}</option>
                        {% endfor %}

                    </select>
                    <input type="submit">

                    <!-- <p><button onclick="location.href='/view_backlog'" type="button">Back </button> </p> -->
                </form>
            </div>  
        </div>    
        <!-- <p><button onclick="location.href='/view_backlog'" type="button">Back </button> </p> -->
    </div>

{% endblock %}
