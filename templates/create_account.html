{% extends 'base.html' %}

{% block title %} Account Creation {% endblock %} 

  

{% block content %}

    <div class="container-fluid text-white bc-image-create-acct">

        
        <div class="form-row mt-3 pt-5 ">
            <div class="col-4 mx-auto card-transparent pb-2 ">
                <div class="card-body">
                    <h4 class="text-center card-title">Sign Up</h4>

                    <form action="/register_account" role="form" method="POST">


                        <div class="form-group pt-4  pb-2 mx-auto">
                            <div class="col">       
                                <input  class="form-control" type="text" name="fname" placeholder="First Name">
                            </div>
                        </div>


                        <div class="form-group pt-4  pb-2 mx-auto">
                            <div class="col">  
                                <input  class="form-control" type="text" name="lname" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="form-group pt-4  pb-2 mx-auto">
                            <div class="col">
                                <input  class="form-control" type="email" name="email" placeholder="Email">  
                            </div>
                        </div>


                        <div class="form-group pt-4  pb-2 mx-auto">
                            <div class="col">
                                <input  class="form-control password pwrequirements" onchange="passwordRequirements()" type="password" name="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group pt-4  pb-4 mx-auto">
                            <div class="col">
                                <input class="form-control password pwrequirements" onchange="passwordRequirements()" type="password" name="pw_confirmation" placeholder="Confirm Password">

                                <small id="passwordHelpBlock" class="form-text text-light">
                                    Password must be at least 8 characters
                                  </small>
                            </div>
                        </div>



                        <div class="form-group ">
                            <div class="col pb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" onclick="togglePasswordVisibilty()">
                                    <label>Show Password</label> 
                                </div>
                            </div>
                        </div>

                        <input type="submit" class="btn-transparent form-control mb-4" value= "Submit">

                        <p>Already have an account? <a href="/login">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
