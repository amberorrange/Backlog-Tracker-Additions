{% extends 'base.html' %}

{% block title %} Account Creation {% endblock %} 

  

{% block content %}

    <div class="container-fluid ">

        <ul>
            {% for message in get_flashed_messages() %}
                <p class="flash">{{ message }}</p>
            {% endfor %}
        </ul>

        <div class="form-row sign-up-row">
            <div id="sign-up-width" class="col-sm-8 col-md-7 col-lg-5 col-xl-4 col-xxl-4 mx-auto card-transparent pb-2 ">
                <div class="card-body">
                    <h4 class="text-center card-title">Sign Up</h4>

                    <form action="/register_account" role="form" method="POST">


                        <div class="form-group pt-3  pb-1 mx-auto">
                            <div class="col">       
                                <input  class="form-control" type="text" name="fname" placeholder="First Name">
                            </div>
                        </div>


                        <div class="form-group pt-3  pb-1 mx-auto">
                            <div class="col">  
                                <input  class="form-control" type="text" name="lname" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="form-group pt-3  pb-1 mx-auto">
                            <div class="col">
                                <input  class="form-control" type="email" name="email" placeholder="Email">  
                            </div>
                        </div>



                        <div class="form-group pt-3  pb-1 mx-auto">
                            <div class="col">
                                <input  class="form-control password" id="pw" oninput="passwordRequirements()" type="password" name="password" placeholder="Password">
                            </div>
                        </div>


                        <div class="form-group pt-3  pb-3 mx-auto">
                            <div class="col">
                                <input class="form-control password" id="pwconfirm" oninput="passwordRequirements()" type="password" name="pw_confirmation" placeholder="Confirm Password">

                                <small id="passwordHelpBlock" class="form-text">
                                    &nbsp; <span id="charLength">Password: 8-20 characters</span>
                                    <span id="pwMatch"> and matching </span>
                                </small>

                            </div>
                        </div>


                        <div class="form-group ">
                            <div class="col pb-3">
                                <div class="form-check">
                                    <input class="form-check-input checkbox" type="checkbox" onclick="togglePasswordVisibilty()">
                                    <label>Show Password</label> 
                                </div>
                            </div>
                        </div>

                        <input type="submit"  id="creatAcct" class="btn-transparent  form-control mb-2" value= "Create Account">

                        <p class="hyper">Already have an account? <a href="/login">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
