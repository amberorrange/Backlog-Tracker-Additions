{% extends 'base.html' %}

{% block title %} Edit Backlog {% endblock %} 


{% block content %}

    <div class="container-fluid">

        <div class="del-game center-text  col-7">
            <h2>Which entry would you like to change?</h2>

            <form action="/edit_backlog" class="inline" method="POST">
                <select class=" form-select mt-4" name="edited_backlog">
                        {% for backlog in backlogs %}
                        <option value="{{ backlog.backlog_id }}">{{ backlog.game.title }}</option>
                    {% endfor %}
                </select>
                <br>
                <input value="Edit" class="btn btn-sm del-btn" type="submit">
            </form> 


            <button onclick="location.href='/view_backlog'" class="inline btn btn-sm del-btn" type="button">Cancel</button> 
        </div>

    </div>

{% endblock %}
