
{% extends 'base.html' %}

{% block title %} Log In {% endblock %} 


{% block content %}
  <div class="container-fluid  text-white bg-image-login">



    <div class="row">
      <div class="col mt-5 pt-5">
        <h1 class="bold text-center big">Backlog Tracker</h1>
      </div>
    </div>
    
    <div class="form-row pt-3 pb-3 mg-4">
      <div class="col-3 mx-auto card-transparent pb-2 ">
        <div class="card-body">
          <h4 class="text-center card-title">Login</h4>

          <form action="/login_confirmation" method="POST">


            <div class="form-group pt-4  pb-2 mx-auto">
              <div class="col">
                <input class="form-control" placeholder="Email" type="email" name="email"> 
              </div>
            </div>


            <div class="form-group pt-4 pb-3 mx-auto">
              <div class="col">
                <input class="form-control password" placeholder="Password" type="password" name="password">
              </div>
            </div>

            <div class="form-group ">
              <div class="col pb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" onclick="togglePasswordVisibilty()"> 
                  <label>Show Password</label> 
                </div>
              </div>
            </div>

            <input type="submit" class="btn-transparent form-control mb-4" value= "Log In">
          

            <p>Don't have an account? <a href="/create_account">Sign Up</a> </p>

          </form>
        </div>

      </div>
    </div>

  </div>   


{% endblock %}
