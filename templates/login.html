
{% extends 'base.html' %}

{% block title %} Log In {% endblock %} 


{% block content %}
  <div class="container-fluid vertical-center">

    

    <div class="row">

      <div class='col col-sm-4 col-md-4 col-lg-5 col-xl-3 col-xxl-4 login-image '>
        <img src="/static/img/Logos/aorrang 1R2.png" class="img-fluid">
      </div>

      <div class="col col-sm-4 col-md-4 col-lg-4  col-xl-64 col-xxl-3 mx-auto card-transparent login-form">
        <div class="card-body p-1">
          <h4 class="text-center card-title mt-4">Login</h4>

          <form action="/login_confirmation" method="POST">


            <div class="form-group pt-4  pb-2 mx-auto">
              <div class="col">
                <input class="form-control" placeholder="Email" type="email" name="email"> 
              </div>
            </div>


            <div class="form-group pt-4 pb-3 mx-auto">
              <div class="col">
                <input class="form-control password" placeholder="Password" type="password" name="password">
              </div>
            </div>

            <div class="form-group ">
              <div class="col pb-4">
                <div class="form-check">
                  <input class="form-check-input checkbox" type="checkbox" onclick="togglePasswordVisibilty()"> 
                  <label>Show Password</label> 
                </div>
              </div>
            </div>

            <input type="submit" class="btn-transparent  form-control mb-4" value= "Log In">
          

            <p class="hyper">Don't have an account? <a href="/create_account">Sign Up</a> </p>
          </form>
        </div>
      </div> 

    </div>

    <ul>
      {% for message in get_flashed_messages() %}
        <p class="flash flash-login">{{ message }}</p>
      {% endfor %}
    </ul>

  </div>   
{% endblock %}
