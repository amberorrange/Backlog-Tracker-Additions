
{% extends 'base.html' %}

{% block title %} Log In {% endblock %} 



{% block content %}

  <div class=container-fluid>

    <div class="row mt-3 pt-3"> 

      <div class="col-3 mt-5 mx-auto">
          <form action="/login_confirmation" method="POST">

      
            <img class="mb-4 img-fluid login-img " src="/static/img/Logos/aorrang 1R2 copy.png" alt="" >
            <h1 class="h3 mb-3 font-weight-normal login-text">Sign In</h1>

            <input class="form-control" placeholder="Email" type="email" name="email">
            <input class="form-control password" placeholder="Password" type="password" name="password">

            <div class="checkbox login-text mt-3 mb-3">
              <label>
              <input class="checkbox form-check-input" type="checkbox" onclick="togglePasswordVisibilty()"> 
              <label>Show Password</label> 
            </div>

            <input type="submit" class="btn-primary form-control mb-4" value= "Sign In">
            <p class="hyper login-text">Don't have an account? <a href="/create_account">Sign Up</a> </p> 
          </form> 
        </div>
      </div>

      <ul>
        {% for message in get_flashed_messages() %}
          <p class="flash flash-login login-text">{{ message }}</p>
        {% endfor %}
      </ul>


    </div>
  <div>

  
{% endblock %}
