{% extends 'base.html' %}

{% block title %} {% if current_user.is_authenticated %}
    {{ current_user.fname }}'s Account'
    {% endif %} {% endblock %} 


{% block content %}
<h1>{{ current_user.fname }} {{ current_user.lname}}'s Account </h1>

<h3>Change Account Information</h3>

<form action="/change_account_info" method="POST">

    <p><label>First Name</label><input type="text" value="{{ current_user.fname }}" name="fname"> </p>

    <p> <label>Last Name</label><input type="text" value="{{ current_user.lname }}" name="lname"> </p>

    <p><label>Email</label><input type="text" value="{{ current_user.email }}" name="email"> </p>

    <p> <label>Password</label><input type="password" class="password" name="password"> </p>

    <p><label>Confirm Password</label><input type="password" class="password" name="pw_confirm"></p>

    <input type="checkbox" onclick="myFunction()">Show Password

    <p><input type="submit"> </p>

</form>

{% endblock %}
